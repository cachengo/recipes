apiVersion: v1
kind: PersistentVolume
metadata:
  name: argos-pvc
  namespace: argos
spec:
  capacity:
    storage: 10Gi
  hostPath:
    path: /tmp/videos
    type: DirectoryOrCreate
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube